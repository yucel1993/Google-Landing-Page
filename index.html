<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <ul class="header__list">
            <li class="header__item"><a class="header__link" href="#">About</a></li>
            <li class="header__item"><a class="header__link" href="#">Store</a></li>
            </ul>
        </div>

        <div class="header__right">
            <ul class="header__list">
            <li class="header__item"><a class="header__link" href="#">Gmail</a></li>
            <li class="header__item"><a class="header__link" href="#">Image</a></li>
            <li class="header__item"><a title="title " class="header__link" href="#"><img class="header__link--appicon" src="images/appicon.png" alt=""> </a></li>
            <li class="header__item"><a class="header__link" href="#"><button class="header__link--button" >Sign In</button></a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <img class="main__logo" src="images/googlelogo.png" alt="">
        <div class="main__search-bar">
            <img title="#" class="main__search-bar--magnifier"  src="images/magnifying_glass.jpg"  >
            <input title="#" id="form-search" type="search" name="" class="main__search-bar--input">
            <img class="main__search-bar--mic" src="images/google_microphone.png" alt="">
        </div>
        <div class="main__buttons">
            <button class="main__button--left" id="searchBtn" >Google Search</button>
            <button class="main__button--right">I'am Feeling Lucky</button>

        </div>
        <div class="main__language">
            <p>Other Languages you can use Google:  <a href="">English</a> </p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__left">
            <ul class="footer__list">
            <li class="footer__item"><a class="footer__link" href="#">Advertising</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Business</a></li>
            </ul>
        </div>

        <div class="footer__right">
            <ul class="footer__list">
            <li class="footer__item"><a class="footer__link" href="#">How Search Works</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Privacy</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Terms </a></li>
            <li class="footer__item"><a class="footer__link" href="#"> Settings</a></li>
            </ul>
        </div>

    </footer>
    
    <script>
        //inputa yazdığımızı butona basıp googleda aratmak için gerekli js code bloğu
      let query = document.querySelector("#form-search");
      let searchBtn = document.querySelector("#searchBtn");

      searchBtn.onclick = function (e) {
        e.preventDefault();
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url, "_self");
        query.value = "";
      };
    </script>

</body>
</html>
